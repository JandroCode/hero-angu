<div class="container-fluid">
  <div class="row justify-content-center"> 
    <div class="col-md-4 col-sm-12">
      <div *ngIf="weather" class="text-center justify-content-center mt-5" id="ciudad">
        {{weather.name}}
      </div>

      <div class="card mt-5">
        <div class="card card-body p-5">
          <form (submit) = "enviarDatos(cityName,countryCode)" class="p-3">
            
          
            
            <div class="form-group">
              <input type="text" class="form-control font-italic" placeholder="Ciudad" #cityName/>
            </div>

            <div class="form-group">
              <input type="text" class="form-control font-italic" placeholder="PaÃ­s" #countryCode/>
            </div>
            
            
            <div class="form-group">
              <button class="btn btn-primary btn-block" mt-4>Ver Clima</button>
            </div>



            


          </form>
        </div>
      </div>

      <div class="col-md-12 mt-3 p-0">
        <div *ngIf="weather" class="card card-body">
            <p><span class="font-weight-bold p-3">Temperatura</span>  {{weather.main.temp}}</p>
            <p><span class="font-weight-bold p-3">Nubosidad</span>  {{weather.weather[0].description}}</p>

        </div>
      </div>

    </div>



  </div>


</div>
